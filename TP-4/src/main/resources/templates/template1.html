<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TP-Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid mx-5">
        <button class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mt-2 mt-lg-0">
                <img src="https://www.zilliondesigns.com/images/portfolio/healthcare-hospital/iStock-471629610-Converted.png"
                     height="60"
                     alt="Logo"
                     loading="lazy"/>
            </a>
            <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/user/index}">Home</a>
                </li>
                <li class="nav-item">
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Patients
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li sec:authorize="hasAuthority('ADMIN')"><a class="dropdown-item" th:href="@{/admin/formPatients}">Nouveau</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/index}">Chercher</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <div class="navbar-nav d-flex align-items-center">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-info" th:href="@{/login}"><i class="fa-solid fa-arrow-right-to-bracket pe-2"></i> Login</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <div class="dropdown">
                    <a class="rounded-circle text-white py-2 px-2 dropdown-toggle"
                       role="button" id="dropdownMenuLink2"
                       data-bs-toggle="dropdown"
                       aria-expanded="false"><i class="fa-solid fa-user-tie fs-5"></i></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
                        <li><a class="dropdown-item" th:href="@{/user/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </li>
        </div>
    </div>
</nav>

<section layout:fragment="content"></section>
<section layout:fragment="content1"></section>
<section layout:fragment="content2"></section>
<section layout:fragment="content3"></section>
<section layout:fragment="content4"></section>
<section layout:fragment="content5"></section>
<section layout:fragment="content6"></section>

</body>
</html>
