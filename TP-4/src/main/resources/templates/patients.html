<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-header py-3">
            <h1 class="fw-bold text-success"><i class="fa-solid fa-bars-staggered pe-3 fs-2"></i> Liste des Patients :</h1>
        </div>
        <div class="card-body py-3">
            <form method="get" th:action="@{index}">
                <div class="mt-2 mb-4 row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label" for="kw">Nom du Patient :</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control" id="kw" type="text" name="keyword" th:value="${keyword}">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass text-bold"></i></button>
                    </div>
                </div>
            </form>
            <table class="w-100 table table-bordered table-hover text-center">
                <thead class="text-white table-dark">
                <tr >
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date Naissance</th>
                    <th>Malade</th>
                    <th>Score</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                        <a onclick="return confirm('Êtes-vous sûres ?')"
                           th:href="@{delete(id=${p.id},page=${currentPage}, keyword=${keyword})}">
                            <i class="fa-solid fa-trash-can text-danger fs-5"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer py-3 font-monospace">
            <ul class="nav nav-pills text-center">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-success mx-1':'btn btn-outline-success mx-1'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index}, keyword=${keyword})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

<script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
